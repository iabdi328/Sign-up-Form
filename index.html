<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="sidebar">
    <div>
        
        <div class="black-overlay"></div>

        
        <div class="overlay-content">
            <img class="odin-image" src="imgs/odin-lined.png" alt="Odin Image">
            <p class="odinlogo-text">ODIN</p>
        </div>


        <img class="sidebar-img" src="imgs/photo-1585202900225-6d3ac20a6962.avif" alt="Sidebar Background Image">


        <div class="footer">
          <p>Photo by Halie West on Unsplash</p>
        </div>
        
    </div>
</div>


  <div class="header-text">
    <div style="width: 670px;">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams
        Sign up now to get started.
      </p>

      <p>You know you want to.</p>
    </div>
  </div>


  <div class="signup-container">

    <div style="font-size: 12px;
    margin-bottom: 20px;">
      <h1>Lets do this!</h1> 
    </div>


    <form action="#" method="POST">

      <div class="form-container">

        <div>

          <p>
            <label for="firstname" class="label"> FIRST NAME</label>
            <input class="btn" id="firstname" type="text" required>
          </p>
  
          
          <p>
            <label for="user-email" class="label">EMAIL</label>
            <input class="btn" id="user-email" type="email" required >
            
           
          </p>
  
  
          <p>
            <label for="user-password" class="label">PASSWORD</label>
            <input class="password btn" id="user-password" type="password" minlength="6" required>
          </p>
  
        </div>
  
  
        <div>
  
          <p>
            <label class="label" for="lastname">LAST NAME</label>
            <input  class="btn" id="lastname" type="text">
          </p>
  
          
          <p>
            <label class="label" for="user-number">PHONE NUMBER</label>
            <input class="btn" id="user-number" type="tel">
          </p>
  
  
          <p>
            <label class="label" for="user-password-confirm">CONFIRM PASSWORD</label>
            <input class="password btn" id="user-password-confirm" type="password" required minlength="6" required>
          </p>
  
        </div>


      </div>


      <div class="bottom">
        <div>
          <button type="submit" class="create-btn">Create Account</button>
        </div>
        
        <div>
          <p>Already have an account? <span class="login">Log in</span></p>
        </div>
      </div>
     
    </form>

  </div>

</body>
</html>
